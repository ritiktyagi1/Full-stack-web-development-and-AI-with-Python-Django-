<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="tip_calc.css">
  </head>
  <body>
    <div class="box">
      <h1>Tip calculator</h1>


      <form class="tip" action="index.html" method="post">
        <p>Total bill amount</p>
        <p>$ <input type="text" id="total_bill"></p>
      <p>How would you like to rate the service</p>
      <select id="ServiceQual">
        <option disabled selected value="0"> -- choose a option-- </option>
        <option value="0.3">30% outstanding</option>
        <option value="0.2">20% good</option>
        <option value="0.15">15% it was ok</option>
        <option value="0.05">5% Terrible</option>

      </select>

      </form>
      <p>Split the bill between how many people ?</p>
      <input type="text" id="people">
      <br>
      <br>
      <button type="button" name="button" onclick="find()">Calculate</button>

      <p>TIP AMOUNT: </p>
      <p id="tip">0.0$</p>
      <p>each person</p>

    </div>
    <script type="text/javascript" src="tip_calc.js">

    </script>
  </body>
</html>
